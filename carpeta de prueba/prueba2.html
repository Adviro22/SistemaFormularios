<!DOCTYPE html>
<html>
<head>
	<title>Lista de a침os</title>
</head>
<body>
	<form>
		<label for="year">A침o:</label>
		<select id="year" name="year"></select>
	</form>
	<script>
		function generarListaYears() {
			const yearActual = new Date().getFullYear();
			const selectYear = document.getElementById('year');

			for (let year = 1900; year <= yearActual; year++) {
				const opcion = document.createElement('option');
				opcion.value = year;
				opcion.textContent = year;
				selectYear.appendChild(opcion);
			}
		}

		generarListaYears(); // Llamamos a la funci칩n para generar la lista de a침os
	</script>
</body>
</html>
