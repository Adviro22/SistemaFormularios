<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plantilla para PDF</title>
    <style>
      /* Estilos CSS para la plantilla */
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 20px;
        text-align: center;
      }
      /* Etc. */
    </style>
  </head>
  <body>
    <h1>Formulario</h1>
    <p>Nombre: <span id="nombre"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Mensaje: <span id="mensaje"></span></p>
    <!-- Etc. -->
  </body>
</html>
