<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <script src="/main.js"></script>
    <div class="login-box">
      <h1>Inicia Sesion</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingrese su usuario " id="usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña" id="contraseña">
        <input type="button" value="Iniciar" id="boton" onclick="login()">
      </form>
    </div>
  </body>
</html>
